name: Actuarial Model CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & Verify
    runs-on: windows-latest
    
    # This tells GitHub that all 'run' commands should happen inside your solution folder
    defaults:
      run:
        working-directory: ./

    steps:
    - name: ğŸ” Checkout Code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: ğŸ“¥ Restore Dependencies
      # We target the specific SLN file relative to the root
      run: dotnet restore ActuarialModelApp.sln

    - name: ğŸ”¨ Build Solution
      run: dotnet build ActuarialModelApp.sln --configuration Release --no-restore

    - name: ğŸ§ª Run Unit Tests
      run: dotnet test ActuarialModelApp.sln --configuration Release --no-build